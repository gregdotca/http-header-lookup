<html data-theme="bumblebee">
<head>
    <title>{{ app_title }}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
    <style>
        .badge-green {
            background-color: green;
            color: white;
            padding: 4px 8px;
            margin: 0 2px 0 6px;
            text-align: center;
            border-radius: 5px;
        }
        .badge-orange {
            background-color: orange;
            color: white;
            padding: 4px 8px;
            margin: 0 2px 0 6px;
            text-align: center;
            border-radius: 5px;
        }
        .badge-red {
            background-color: red;
            color: white;
            padding: 4px 8px;
            margin: 0 2px 0 6px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
    {% include 'custom.headers' ignore missing %}
    <link href="{{ url_for('static', filename='css/tailwind.2.2.19.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/daisyui.2.6.0.css') }}" rel="stylesheet">
</head>
<body class="p-8">
<div id="content">
    <h1 class="text-2xl mb-3"><a href="/">{{ app_title }}</a></h1>
    <strong>Enter a list of domains or URLs, one per line</strong><BR>
    <form method="POST" action="/" class="form pb-7">
        <div class="flex justify-left">
            <fieldset class="fieldset bg-base-200 border border-base-300 p-8 rounded-box">
            <textarea style="padding: 5px; margin-top: 5px; margin-bottom: 5px;" id="url_list" name="url_list" placeholder="{{url_list}}" rows="8" cols="50" autofocus>{{url_list}}</textarea><BR>
            <input class="btn btn-primary mt-5 mb-2" type="submit" name="submit" value="Lookup" onclick="$('#loading').show();">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            {% if sort_results == 1 %}
                <label for="sort_results">Sort results?</label> <input id="sort_results" type="checkbox" name="sort_results" value="1" checked>
            {% else %}
                <label for="sort_results">Sort results?</label> <input id="sort_results" type="checkbox" name="sort_results" value="1">
            {% endif %}
            </fieldset>
        </div>
        <div id="loading" style="display: none;"><button class="btn btn-primary loading mt-12">loading</button></div>
    </form>
    {{ page_body|safe }}
</div>
</body>
</html>
